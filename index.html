<form name="form">
    <script>
        function proses()
        {
    var bagian = document.form.bagian.value;
    var golongan = document.form.golongan.value;
    var gajipokok = 0;

    if (bagian == "keuangan") {
        if (golongan == "A") {
            gajipokok = 5000000;
        } else if (golongan == "B") {
            gajipokok = 6000000;
        } else if (golongan == "C") {
            gajipokok = 7000000;
        }
    } else if (bagian == "produksi") {
        if(golongan == "A"){
            gajipokok = 4000000;
        } else if (golongan == "B"){
            gajipokok = 5000000;
        } else if(golongan =="C"){
            gajipokok = 6000000;
        }
        
    } else if (bagian == "pemasaran") {
        if(golongan == "A"){
            gajipokok = 3000000;
        } else if (golongan == "B"){
            gajipokok = 4000000;
        } else if(golongan == "C"){
            gajipokok = 5000000;
        }
    }
   
    document.form.gajipokok.value = gajipokok;



    

            
            var jumlahanak=document.form.anak.value;
            var tj_anak=0.1*gajipokok*jumlahanak;
            document.form.tj_anak.value=tj_anak
    
            var tj_lain=0;
            if(document.form.makan.checked) tj_lain=tj_lain + (0.1*gajipokok);
            if(document.form.transport.checked) tj_lain=tj_lain + (0.2*gajipokok);
            if(document.form.kesehatan.checked) tj_lain=tj_lain + (0.3*gajipokok);
    
            document.form.tj_lain.value=tj_lain;
    
            document.form.tj_lain.value=tj_lain;
            var gajitotal=gajipokok + tj_anak + tj_lain;
            document.form.gajitotal.value=gajitotal;
        }
    
        function reset()
        {
            document.form.namapegawai.value='';
            document.form.gajipokok.value='';
            document.form.tj_anak.value='';
            document.form.tj_lain.value='';
            document.form.gajitotal.value='';
            document.form.anak[0].checked=false
            document.form.anak[1].checked=false
            document.form.anak[2].checked=false
            document.form.makan.checked=false
            document.form.transport.checked=false
            document.form.kesehatan.checked=false
        }
    </script>
